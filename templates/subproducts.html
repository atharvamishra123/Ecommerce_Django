{% extends "base.html" %}

{% block content %}
<div class ="container">
      <div class = "pd=5 text-center bg-secondary">
          <h4 class="p-3 mb-2 bg-dark text-white">For Him</h4>
          <br>
          <br>
          <div class="row">
              {% for x in object_list %}
              {% if forloop.counter|divisibleby:"3" %}
                  <br>
                  <br>
              {% endif %}
              <div class="col-sm-4">
                  <div class="card m-2">
                      <img src="{{x.pic.url}}" alt="" class="card-img-top" height="200px">
                      <div class = "card-footer">
                          <medium>{{ x.name }}</medium>
                          <br>
                          <medium>{{ x.price }}</medium>
                          <br>
                          <medium>
                              {% if request.user.is_authenticated %}
                              <a href="{% url 'cart' c_id=request.user.id p_id=x.id %}">addtocart</a>
                              {% else %}
                              <a href="{% url 'login' %}">addtocart</a>
                              {% endif %}
                          </medium>
                      </div>
                  </div>
              </div>
              {% endfor %}
          </div>
      </div>
</div>
{% endblock %}
